<mat-toolbar>
    <span routerLink='home' >Switchfully learning management system</span>
    <span *ngIf="!this.userService.getCurrentUser(); else logoutTemplate" routerLink='login'>Login</span>
    <ng-template #logoutTemplate>
        <span (click)="keycloackService.logout()" routerLink='login'>Logout</span>
    </ng-template>
    <span routerLink='register'>Register</span>
    <span *ngIf="this.userService.getCurrentUser()?.role == 'coach'" routerLink='dashboard'>Dashboard</span>
    <span routerLink='profile'>Profile</span>
    <span routerLink='courses'>Courses</span>
    <span routerLink='/class-groups'>Class groups</span>
    <span [routerLink]="['codelabs']" [queryParams]="{ moduleId: 1}">Codelabs</span>
    <span [routerLink]="['/modules', 1]">Modules</span>

      @if (this.userService.getCurrentUser()) {
        {{message()}}
      }
</mat-toolbar>
