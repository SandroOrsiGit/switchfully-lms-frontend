<form>
  <div>
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="student@lms.com" [formControl]="name" required>
      @if (name.invalid) {
      <mat-error>{{getNameErrorMessage()}}</mat-error>
      }
    </mat-form-field>
  </div>
  <div>
    <app-button mat-raised-button buttonName="Create" (buttonClick)="onCreate()"></app-button>
  </div>
</form>
