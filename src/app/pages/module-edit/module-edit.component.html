<mat-card>
  <mat-card-content>

    <h1>Edit Module</h1>

    <p>You are currently editing: {{module?.name}}</p>

    <form>
      <div>
        <mat-form-field>
          <mat-label>Enter new module name</mat-label>
          <input matInput placeholder="Module name" [formControl]="name" required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Available Courses</mat-label>
          <mat-select [formControl]="courseIds" multiple required>
            @for (course of courses; track course) {
            <mat-option [value]="course.id">{{course.name}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <app-button buttonName="Save" [disabled]="!editModuleForm.valid"  (buttonClick)="onEdit()"></app-button>
      </div>
    </form>

  </mat-card-content>
</mat-card>
