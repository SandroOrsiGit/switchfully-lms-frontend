<div class="profile-wrapper">
  <div class="profile-container">
    <i class="material-icons settings-icon" (click)="toggleEditing()">settings</i>
    <h2>Profile</h2>

    <form [formGroup]="updateProfile" (ngSubmit)="updateProfile()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput readonly disabled value="{{user$.email}}"/>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Display Name</mat-label>
        <input matInput value="{{user$.displayName}}" [readonly] = "!editing" [disabled] = "!editing"/>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
        @if (password.invalid) {
        <mat-error>Must provide password</mat-error>
        }
        </mat-form-field>
    </form>

    <div class="class-list">
      <h3>Your Class</h3>
      <p>{{user$.classes[0]}}</p>
      <!--    <select>-->
      <!--      <option *ngFor="let class of classes$">{{class}}</option>-->
      <!--    </select>-->
    </div>

    <button mat-raised-button [disabled] = "!editing">Update Profile</button>
  </div>
</div>
