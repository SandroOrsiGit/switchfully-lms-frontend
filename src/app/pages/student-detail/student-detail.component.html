<div class="page-wrapper" *ngIf="studentWithCoursesDto">

  <h1>Student detail</h1>

  <h3>Name: {{studentWithCoursesDto.displayName}}</h3>
  <h3> Email: <a href="mailto:{{studentWithCoursesDto.email}}">{{studentWithCoursesDto.email}}</a></h3>




      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>All courses for {{studentWithCoursesDto.displayName}}</th>
          <td mat-cell *matCellDef="let element"> {{element}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>



</div>
