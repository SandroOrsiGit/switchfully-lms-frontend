<mat-card>
  <mat-card-content>

    <h1>Codelab Detail</h1>
    <p>You are currently viewing: {{codelab?.name}}</p>

    <form *ngIf="isStudent()">
      <div>
        <mat-form-field>
          <mat-label>Add new comment</mat-label>
          <textarea matInput placeholder="Comment" [formControl]="text" required rows="8"></textarea>
        </mat-form-field>
      </div>
      <div class="add-comment-button" >
        <app-button buttonName="Save" (buttonClick)="onCreate()"></app-button>
      </div>
    </form>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Display Name</th>
        <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
        </ng-container>

        <ng-container matColumnDef="comments">

          <th mat-header-cell *matHeaderCellDef>Comments</th>
          <td mat-cell *matCellDef="let element">
            {{element.createdDate}}<br />
            {{element.text}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

  </mat-card-content>
</mat-card>
