<div class="page-wrapper">

      <h1>Edit course</h1>

      <p>You are currently editing: {{course.name}}</p>

      <form>
        <div>
          <mat-form-field>
            <mat-label>Enter new course name</mat-label>
            <input matInput placeholder="Course name" [formControl]="name" required>
          </mat-form-field>
        </div>

        <div>
          <app-button buttonName="Save" [disabled]="!editCourseForm.valid" (buttonClick)="onEdit()"></app-button>
        </div>
      </form>
  </div>
