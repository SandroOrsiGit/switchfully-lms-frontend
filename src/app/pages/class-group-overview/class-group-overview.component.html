<mat-card>
  <mat-card-content>

    <h1>Class Groups</h1>

    <table mat-table *ngIf="classGroups.length !== 0; else elseBlock" [dataSource]="classGroups" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/class-groups', element.id]">{{element.name}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="start-date">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
      </ng-container>

      <ng-container matColumnDef="end-date">
        <th mat-header-cell *matHeaderCellDef>End Date</th>
        <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <ng-template #elseBlock>
      <p>You are not assigned to any class groups yet.</p>
    </ng-template>

  </mat-card-content>
</mat-card>
