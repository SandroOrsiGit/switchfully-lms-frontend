<mat-card>
  <mat-card-content>

    <h1>Courses</h1>

    <app-button [buttonName]="btn_create_course" routerLink="/courses/create"></app-button>


    <table mat-table [dataSource]="courses" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details</th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/modules', element.id]">View Modules</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="create_module">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="isCoach()" >
            <app-button [buttonName]="btn_create_module" [routerLink]="['/modules/create']" [queryParams]="{ courseId: element.id}"></app-button>
            <app-button [buttonName]="btn_edit_course" [routerLink]="['/courses', element.id, 'edit']"></app-button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
