<mat-card>
  <mat-card-content>

    <h1>Create course</h1>
    <form>
      <div>
        <mat-form-field>
          <mat-label>Enter course name</mat-label>
          <input matInput placeholder="Course name" [formControl]="name" required>
        </mat-form-field>
      </div>
      <div>
        <app-button buttonName="Add" (buttonClick)="onCreate()"></app-button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
