<mat-card>
  <mat-card-content>

    <h1>Class Groups</h1>

    <table mat-table [dataSource]="classGroups" class="mat-elevation-z8">

    <h3>Currently viewing: {{classGroup.name}}</h3>

    <h5>List of coaches</h5>


    <table mat-table [dataSource]="classGroup.coachDtoList" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
      </ng-container>

      <ng-container matColumnDef="e-mail">
        <th mat-header-cell *matHeaderCellDef> E-mail</th>
        <td mat-cell *matCellDef="let element">
          <a href="mailto:{{element.email}}">{{element.email}}</a>
        </td>
      </ng-container>

      <!--      do not remove code below - for styling purposes-->
      <ng-container matColumnDef="view-details">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <h5>List of students</h5>

    <table *ngIf="isCoach()" mat-table [dataSource]="classGroup.studentNoCodelabProgressDtoList" class="mat-elevation-z8">


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/class-groups', element.id]">{{element.name}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="start-date">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
      </ng-container>

      <ng-container matColumnDef="end-date">
        <th mat-header-cell *matHeaderCellDef>End Date</th>
        <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
