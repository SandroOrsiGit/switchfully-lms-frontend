<mat-card *ngIf="classGroup">
  <mat-card-content>

    <h1>Classgroup Overview</h1>

    <h3>Currently viewing: {{classGroup.name}}</h3>

    <h5>List of coaches</h5>


    <table mat-table [dataSource]="classGroup.coachDtoList" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
      </ng-container>

      <ng-container matColumnDef="e-mail">
        <th mat-header-cell *matHeaderCellDef> E-mail</th>
        <td mat-cell *matCellDef="let element">
          <a href="mailto:{{element.email}}">{{element.email}}</a>
        </td>
      </ng-container>

      <!--      do not remove code below - for styling purposes-->
      <ng-container matColumnDef="view-details">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <h5>List of students</h5>

    <table *ngIf="isCoach()" mat-table [dataSource]="classGroup.studentNoCodelabProgressDtoList" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
      </ng-container>

      <ng-container matColumnDef="e-mail">
        <th mat-header-cell *matHeaderCellDef> E-mail</th>
        <td mat-cell *matCellDef="let element">
          <a href="mailto:{{element.email}}">{{element.email}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="view-details">
        <p>test</p>
        <th mat-header-cell *matHeaderCellDef>View student details</th>
        <td mat-cell *matCellDef="let element">
          <app-button [buttonName]="btn_view_details" [routerLink]="['/student-overview', element.id]"></app-button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <table *ngIf="!isCoach()" mat-table [dataSource]="classGroup.studentNoCodelabProgressDtoList" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
      </ng-container>

      <ng-container matColumnDef="e-mail">
        <th mat-header-cell *matHeaderCellDef> E-mail</th>
        <td mat-cell *matCellDef="let element">
          <a href="mailto:{{element.email}}">{{element.email}}</a>
        </td>
      </ng-container>

<!--      do not remove code below - for styling purposes-->
      <ng-container matColumnDef="view-details">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



  </mat-card-content>
</mat-card>
