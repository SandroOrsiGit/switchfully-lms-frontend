<div class="page-wrapper">
  <div class="login-page">
    <h1>Login</h1>
    <form>
        <mat-form-field>

          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="student@lms.com" [formControl]="email" required>
          @if (email.invalid) {
            <mat-error>{{getEmailErrorMessage()}}</mat-error>
          }
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
          @if (password.invalid) {
            <mat-error>{{getPasswordErrorMessage()}}</mat-error>
          }
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      <div class="register-link">
        <p>No account yet?</p>
        <a routerLink="/register">Register</a>
      </div>
      <div class="login-button">
        <app-button buttonName="Login" (buttonClick)="onLogin()"></app-button>
      </div>
    </form>
  </div>
</div>
