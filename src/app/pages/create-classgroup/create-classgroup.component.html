<section>
  <div>
    <form class="create-classgroup-form" (ngSubmit)="onSubmit()">
      <mat-form-field class="create-classgroup-full-width">
        <mat-label>Classgroup name</mat-label>
        <input matInput #message maxlength="256" placeholder="Type here...">
        <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
      </mat-form-field>
    </form>
    <app-button [buttonName]="buttonName"></app-button>
  </div>
</section>
